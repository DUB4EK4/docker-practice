version: '3.8'

services:
  api:
    build: ./api
    networks:
      - internal
    expose:
      - "5000"

  frontend:
    image: nginx:latest
    volumes:
      - ./frontend/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal
      - frontend_net

  proxy:
    image: nginx:latest
    volumes:
      - ./proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - frontend_net
    ports:
      - "80:80"

networks:
  internal:
    driver: bridge
  frontend_net:
    driver: bridge
